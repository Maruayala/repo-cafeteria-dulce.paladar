 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="keywords" content="dulce,salado,cafe,facturas,sandwich,donas,frape,yogurt,frape artesanal,tostadas,palta,desayunos,regalos,tortas,tartas,alfajores,huevos revueltos.">
    <title>Cafeteria Dulce paladar</title>
    <!--LIBRERIAS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>


<!--HEADER-->
<div id="header-container"></div>

<body>

    
    
        
    
        <!---========PRODUCTOS============-->
    
        
        <div class="container2">
            <div class="productos-desayuno">
        
                <div class="card-producto" data-aos="fade-up"
                data-aos-duration="2000">
                    <img src="../img/desayuno2.jpg" class="card-img-top" alt="huevos,baccon">
                    <div class="card-body">
                        <h3 class="card-titulo">Desayuno Energético</h3>
                        <p class="card-texto">Ideal para empezar el día</p>
                    </div>
                </div>
            
        
                <div class="card-producto" data-aos="fade-up"
                data-aos-duration="2000">
                    <img src="../img/desayuno3.jpg" class="card-img-top" alt="tostadas con huevo y baccon">
                    <div class="card-body">
                        <h3 class="card-titulo">Tostadas con huevo y baccon</h3>
                        <p class="card-texto">Bien Energético</p>
                    </div>
                </div>
        
            
                <div class="card-producto" data-aos="fade-up"
                data-aos-duration="2000">
                    <img src="../img/desayuno4.jpg" class="card-img-top" alt="sandwich mas cafe y jugo">
                    <div class="card-body">
                        <h3 class="card-titulo">Cafe y sandwich </h3>
                        <p class="card-texto">La mejor conbinacion</p>
                    </div>
                </div>
        
            
                <div class="card-producto" data-aos="fade-up"
                data-aos-duration="2000">
                    <img src="../img/desayuno5.jpg" class="card-img-top" alt="tostada con frutas y miel">
                    <div class="card-body">
                        <h3 class="card-titulo">Tostada con fruta</h3>
                        <p class="card-texto">Rico y fresco</p>
                    </div>
                </div>
    
                <div class="card-producto" data-aos="fade-up"
                data-aos-duration="2000">
                    <img src="../img/desayuno6.jpg" class="card-img-top" alt="waffles y hotcake">
                    <div class="card-body">
                        <h3 class="card-titulo">Panqueques con Miel</h3>
                        <p class="card-texto">Un clásico irresistible</p>
                    </div>
                </div>
    
                <div class="card-producto" data-aos="fade-up"
                data-aos-duration="2000">
                    <img src="../img/desayuno1.jpg" class="card-img-top" alt="cafe  y croissant ">
                    <div class="card-body">
                        <h3 class="card-titulo">Desayuno completo</h3>
                        <p class="card-texto">Lleno de energia</p>
                    </div>
                </div>
                
                <div class="card-producto" data-aos="fade-up"
                data-aos-duration="2000">
                    <img src="../img/yogurt.jpg" class="card-img-top" alt="yogurt con granola y colchon de frutas">
                    <div class="card-body">
                        <h3 class="card-titulo">Yogurt con granola</h3>
                        <p class="card-texto">Rico y refrescante</p>
                    </div>
                </div>
            </div>
        </div>
    
    
        <!--FOOTER-->
            <div id="footer-container"></div>

            
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

<script>

    AOS.init({
        duration: 1000, 
        easing: "ease-in-out",
    });
        window.addEventListener("load", () => {
    AOS.refresh();
});

  // FUNCION PARA CARGAR EL ENCABEZADO//
    fetch('../includes/header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header-container').innerHTML = data);

          // FUNCION PARA CARGAR EL PIE DE PAGINA//
    fetch('../includes/footer.html')
        .then(response => response.text())
        .then(data => document.getElementById('footer-container').innerHTML = data);

</script>

</html>
